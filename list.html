<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grocery List</title>
    <link rel="stylesheet" href="list.css" />
  </head>
  <!--internal css coding for the picture sizes-->
  <style>
    img {
      width: 200px;
    }
  </style>
  <!--in line css code for the page header-->
  <h1 style="color: blue; text-align: center">Grocery Shopping List</h1>
  <body>
    <!--Fruits section-->
    <section>
      <h2>Fruits:</h2>
      <article class="Fruits">
        <h3>Fresh</h3>
        <ul>
          <li>Grapes</li>
          <li>Mango x2</li>
          <li>Blackberries</li>
        </ul>
      </article>
      <article class="Fruits">
        <h3>Frozen</h3>
        <ul>
          <li>Strawberries</li>
          <li>Banana</li>
          <li>Mixed berries</li>
        </ul>
      </article>
      <article class="pics">
        <img
          class="pics"
          src="https://www.healthyeating.org/images/default-source/home-0.0/nutrition-topics-2.0/general-nutrition-wellness/2-2-2-3foodgroups_fruits_detailfeature.jpg?sfvrsn=64942d53_4"
          alt="fruits"
        />
      </article>
    </section>
    <!--Vegetables section-->
    <section>
      <h2>Vegetables:</h2>
      <section class="Vegetables">
        <h3>Fresh</h3>
        <ol>
          <li>Onions</li>
          <li>Tomatoes</li>
          <li>Cucumber</li>
        </ol>
      </section>
      <section class="Vegetables">
        <h3>Frozen</h3>
        <ol>
          <li>Spinach</li>
          <li>Mixed veggies</li>
          <li>Stir-fry mix</li>
        </ol>
      </section>
      <section class="pics">
        <img
          src="https://cdn.britannica.com/17/196817-050-6A15DAC3/vegetables.jpg?w=300"
          alt="vegetables"
        />
      </section>
    </section>
    <br />
    <footer>&copy;2024 Priyanka Shirur</footer>
  </body>
</html>
